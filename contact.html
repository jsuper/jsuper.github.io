<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>请拨打电话</title>
</head>
<body>
    <div>
        <a id="mobile" style="hidden"></a>
    </div>
    <script>
        function getURl(name) {
            var reg=new RegExp('\\?'+name+'=(.[^&#]*)');
            var val=window.location.href.match(reg);
            return val;
        }
        document.getElementById('mobile').setAttribute('href','tel:'+getURl('tel')[1]);
        document.getElementById('mobile').click();
    </script>
</body>
</html>
